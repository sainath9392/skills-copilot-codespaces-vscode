<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Weather</h2>
      <div class="weather-input">
        <input type="text" name="city" id="input-city" placeholder="enter the city"> 
        <button type="button" id="searchbtn">
        <i class="fa-regular fa-search"></i>search
        </button>
        <button type="button" id="locationbtn">
        <i class="bx bx-target-lock"></i>current location
        </button>
      </div>
    </div>
  </div>
    <div class="weather-data">
    <div class="weather-left">
      <div class="card">
      <div class="current-weather">
        <div class="details">
        <p>NOW</p>
        <h2>____&deg;C</h2>
        <p>_______</p>
        </div>

        <div class="weather-icon">
        <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" srcset="">
        </div>

      </div>
      <hr>
      <div class="card-footer">
        <p><i class="fa-light fa-calendar"></i>____</p>
        <p><i class="fa-light fa-location-dot"></i>____</p>
      </div>
      </div>
    
      <div class="card">
      <h2>5 Day Forecast</h2>
      <div class="day-forcast">
      <div class="forcast-item">
        <div class="icon-wrapper">
          <img src="http://openweathermap.org/img/wn/02d.png" alt="" srcset="">
          <span>__&deg;C</span>
        </div>
        <p>___</p>
        <p>___</p>
      </div>

        </div>
        <p>___</p>
        <p>___</p>
      </div>
      <div class="forcast-item">
        <div class="icon-wrapper">
          <img src="http://openweathermap.org/img/wn/02d.png" alt="" srcset="">
          <span>__&deg;C</span>
        </div>
        <p>___</p>
        <p>___</p>
        </div>
        <div class="forcast-item">
        <div class="icon-wrapper">
          <img src="http://openweathermap.org/img/wn/02d.png" alt="" srcset="">
          <span>__&deg;C</span>
        </div>
        <p>___</p>
        <p>___</p>
        </div>
        <div class="forcast-item">
        <div class="icon-wrapper">
          <img src="http://openweathermap.org/img/wn/02d.png" alt="" srcset="">
          <span>__&deg;C</span>
        </div>
        <p>___</p>
        <p>___</p>
        </div>
      </div>
      </div>
    </div>
    <div class="weather-right">
      <h2>Today's highlights</h2>
    </div>

    </div>
  </div>
